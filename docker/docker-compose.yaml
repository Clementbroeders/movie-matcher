version: '3'

services:
  fastapi:
    build:
      context: ./FASTAPI
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - my-network
    volumes:
      - "./FASTAPI:/home/app"

  streamlit:
    build:
      context: ./STREAMLIT
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    networks:
      - my-network
    volumes:
      - "./STREAMLIT:/home/app"

networks:
  my-network:
    driver: bridge